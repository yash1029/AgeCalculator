<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Age calculator app</title>
</head>
<body>
<main class="main">
      <div class="content">
        <section class="input-section">

          <div class="day">
            <label for="day">DAY</label>
            <input type="text" id="day" placeholder="DD">
            <span class="error-message dayError">Must be a valid day</span>
          </div>
          <div class="month">
            <label for="month">MONTH</label>
            <input type="text" id="month" placeholder="MM">
            <span class="error-message monthError">Must be a valid month</span>
          </div>
          <div class="year">
            <label for="year">YEAR</label>
            <input type="text" id="year" placeholder="YYYY">
            <span class="error-message yearError">Must be in the past</span>
          </div>
        </section>
        <hr>
          <button type="button" class="btn"><img src="assets/images/icon-arrow.svg" alt=""></button>
        <section class="result-section">
          <div class="years"><span class="result result-year">- - </span> years</div>
          <div class="months"><span class="result result-months">- - </span> months</div>
          <div class="days"><span class="result result-days">- - </span> days</div>
        </section>
      </div>
</main>
 
  <script src="script.js"></script>

</html>
